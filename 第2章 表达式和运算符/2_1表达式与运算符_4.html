<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //2.2.12 运算符的优先级(ES6)
        //在特定表达式中，运算符的优先级(operators precedence)可用来决定各子表达式的执行顺序。
        //在相邻的子表达式中，其运算符优先级较高的子表达式，会先被执行。
        //优先级    用途    关联性  运算符
        //20    变更优先级  无  ()
        //19    访问属性或函数  由左至右    .
        //19    访问子元素或定义数组实例的元素个数  由左至右    []
        //19    创建特定对象【非】默认的实例    无  new(...)
        //19    调用特定函数    由左至右    Function()
        //18    创建特定对象默认的实例  由右至左    new...
        //17    评估后再递增    无  ...++
        //17    评估后再递减    无  ...--
        //16    逻辑非运算符  由右至左    !...
        //16    按位非运算符  由右至左    ~...
        //16    正值  由右至左    +...
        //16    负值  由右至左    -...
        //16    先递增再评估  由右至左    ++...
        //16    先递减再评估  由右至左    --...
        //16    返回数据类型  由右至左    typeof...
        //16    立即调用匿名函数  由右至左    void...
        //16    删除特定数据  由右至左    delete...
        //16    等待评估后的数据  由右至左    await...
        //15    求幂运算    由右至左    **
        //14    乘法运算    由左至右    *
        //14    除法运算    由左至右    /
        //14    求余运算    由左至右    %
        //13    加法运算    由左至右    +
        //13    减法运算    由左至右    -
        //12    按位左移运算    由左至右    <<
        //12    按位右移运算    由左至右    >>
        //11    比较小于的关系  由左至右    <
        //11    比较小于或等于的关系  由左至右    <=
        //11    比较大于的关系  由左至右    >
        //11    比较大于或等于的关系  由左至右    >=
        //11    判断是否存在特定属性  由左至右    in
        //11    判断是否为特定对象的实例  由左至右    instanceof
        //10    判断数据是否相等  由左至右    ==
        //10    判断数据是否不相等  由左至右    !=
        //10    判断数据以及数据类型是否相等  由左至右    ===
        //10    判断数据或类型是否不相等  由左至右    !==
        //9    按位与运算  由左至右    &
        //8    按位异或运算  由左至右    ^
        //7    按位或运算  由左至右    |
        //6    逻辑与运算  由左至右    &&
        //5    逻辑或运算  由左至右    ||
        //4    条件运算  由右至左    ……?……:……
        //3    赋值运算符   由右至左    =
        //3    赋值运算符   由右至左    +=
        //3    赋值运算符   由右至左    -=
        //3    赋值运算符   由右至左    *=
        //3    赋值运算符   由右至左    /=
        //3    赋值运算符   由右至左    %=
        //3    赋值运算符   由右至左    <<=
        //3    赋值运算符   由右至左    >>=
        //3    赋值运算符   由右至左    >>>=
        //3    赋值运算符   由右至左    &=
        //3    赋值运算符   由右至左    ^=
        //3    赋值运算符   由右至左    |=
        //3    返回生成器中的特定数据   由右至左    yield
        //3    返回子生成器中的特定数据   由右至左    yield*
        //1    扩展运算   无    ...
        //0    逗号运算符   由左至右    ,
    </script>
</body>
</html>
