<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body id="username">
    <button id="send_button">你好</button>
    <!-- <div style="width: 100px;height: 100px;"></div> -->
    <script>
        //1.2.2语句
        // 在计算机编程中，语句(statement)是命令式编程语言的语法单元，以表示欲指示计算机进行的一连串动作。
        // JavaScript编程语言的语句大致分为简单语句(simple statement)和复合语句(compount statement)两种形式
        //1.简单语句
        //简单语句的末尾应该加上分号，例如：
        //(1)
        let v01,v02;
        //变量v01与v02的声明。
        
        //(2)
        var list01 = ['apple','banana','cherry'];
        //数组变量list01的声明与数据设置。

        //(3)
        profile = {name:'Alex',gender:'male',age:'40'};
        //对象变量profile的数据设置。

        //(4)
        document.writeln('<h3>world peace</h3>');
        //写入带有文本"world peace"的h3元素实例到当前网页里。

        //(5)
        confirm('Are you sure to delete it?')
        //在网页上，显示带有“Are you sure to delete it?”信息并带有确认
        //按钮和取消按钮的模式对话框。

        //(6)
        let username = document.getElementById('username')
        username.style.color = 'RoyalBlue'
        //设置id为username元素实例的颜色为宝蓝色

        //(7)
        for(let i=0;i<5;i++){
            if(i==3)break
            console.log(i)
        }
        console.log(typeof new Date().getDay())
        switch (new Date().getDay()) {
            case 0:
                console.log("星期天")
                break;
            case 1:
                console.log("星期一")
                break;
            case 2:
                console.log("星期二")
                break;
            case 3:
                console.log("星期三")
                break;
            case 4:
                console.log("星期四")
                break;
            case 5:
                console.log("星期五")
                break; 
            case 6:
                console.log("星期六")
                break;
        }
        //中断循环语句(loop statement),或确认切换语句(swithch statement)的分支(branch)。

        //(8)
        for(let i=0;i<5;i++){
            if(i==3)continue
            console.log(i)
        }
        //在循环语句中，终止当前的循环，并立即进行下一次的循环

        //(10)
        let a = 10
        // debugger
        console.log(a)
        //设置调试断点(breakpoint),以暂停后续源代码的执行，并启动调试机制。

        //(11)
        "use strict";
        //限制以严格模式执行源代码。

        //(12)
        function A(){
            return 20
            console.log(15)
        }
        console.log(A())
        //终止函数的执行，并返回变量result的数据
        
        //2.复合语句
        //复合语句大都带有一对大括号，例如：
        //(1)
        let result = 0;
        alert("you're welcome!")
        {
            let num01 = 75,num02 = 64;
            result = num01+num02
            console.log(result)
        }
        console.log(result)
        //在前述大括号中的源代码，连同大括号在内，可被称为复合语句。其中，变量num01与num02只有在大括号里才允许被访问

        //(2)
        let send_button = document.getElementById('send_button')
        with(send_button.style){
            color = 'Gold';
            backgroundColor = 'DodgerBlue';
            fontSize = '1.5em';
        }
        // with复合语句包含一对大括号，并且可以简化对象实例属性的访问语法。在此，【send_button.style.color='Gold';】的
        //语句，在复合语句【with(send_button.style)】的大括号里，可被简化为【color='Gold';】。
        
        // (3)
        let score = 30
        if(score>60){
            passer_count++;
            saying = 'You have passed!';
        }
        // if条件复合语句可以包含一对大括号，当小括号里的条件【(score>=60)】为真时，大括号里的各语句就会被执行

        //(4)
        let count = 0
        let sum = 0
        for(let i = 0;i<10;i++){
            count++;
            sum+=count*i**2;
        }
        //for循环复合语句可包含一对大括号，并借助小括号【(let i =0;i<10;i++)】中的3个子语句，
        //使得大括号中的各语句，可被迭代而执行10次。

        //(5)
        let choice = 2;
        let grade = undefined;
        switch(choice){
            case 1:
                grade = 'A+';
                break;
            case 2:
                grade = 'A';
                break;
            case 3:
                grade = 'B';
                break;
            case 4:
                grade = 'C';
                break;
            default:
                grade = '@_@';
        }
        console.log(grade)
        //switch 复合语句包含一对大括号，并通过小括号【(choice)】中变量choice的数值，来决定并执行大括号
        //中的特定case或default分支的子语句。
    </script>
</body>
</html>
