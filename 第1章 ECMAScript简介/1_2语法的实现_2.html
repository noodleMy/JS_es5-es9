        //JavaScript编程语言中的子程序，主要被称为函数，可通过以下语法来加以定义。

        function sphere(r){
            values={};
            values.volume = 4/3*Math.PI*Math.pow(r,3);
            values.surface_area = 4*Math.PI*r*r;

            return values;
        }
        //上述源代码式定义函数的标准语法。通过调用【sphere(10)】,可计算并返回【内含半径为10的球体积和球体表面积】

            console.log('Variable-type displaying.');
        }
        //上述源代码是所谓的函数表达式，使得变量display具备函数的特征。通过调用【display()】,
        //可在网页浏览器的调试工具【console】面板中，显示【Variable-type displaying】的信息。
